{% extends 'blog/base.html' %}

{% block content %}
    <div class="date">
    {% if post.data_publicacao %}
        {{ post.data_publicacao }}
    {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
