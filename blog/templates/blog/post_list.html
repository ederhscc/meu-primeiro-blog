{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">                            
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
	        <div class="date">
                {{ post.data_publicacao }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
