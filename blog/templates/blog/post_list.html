<html>
    <head>
        <title>Blog do Eder</title>
    </head>
    <body>
        <div>
            <h1><a href="">Blog do Eder</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>publicado: {{ post.data_publicacao}}</p>
                <h1><a href="">{{ post.titulo }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
		<br />
    </body>
</html>
